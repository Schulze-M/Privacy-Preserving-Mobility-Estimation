<html><head><meta charset="utf-8"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
<style>
#map {height: 100%;}
body {margin:0;}
</style>
</head>
<body>
<div id="map"> </div>
<script>var map = L.map('map');
var tilesUrl='https://tile.openstreetmap.org/{z}/{x}/{y}.png';
var tilesAttrib='Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
var tileLayer = new L.TileLayer(tilesUrl, {minZoom: 0, maxZoom: 19, attribution: tilesAttrib});
map.setView([51.505, -0.09], 13);
map.addLayer(tileLayer);
L.control.scale().addTo(map);
map.fitBounds([[85.0511288,180],[-85.0511288,-180]]);</script></body></html>
